            <option value="2">Cơ điện tử</option>
            <option value="3">Kĩ thuật điện</option>

    <p>
        <div class="box">Mô tả:</div>
        <input type="text" placeholder="Hãy nhập vào ô này" name="" id="">
    </p>
    <button type="reset">Reset</button>
